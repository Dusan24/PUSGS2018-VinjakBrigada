<h1>Service</h1>
<br>
<br>


  <br>

<table class="table table-striped table-dark" >
    <tbody *ngFor = "let item of services">
        <tr>
            <td style="width: 250px;"><img width="200" src='{{item.Logo}}' />Slika</td>
            <td>Name: {{item.Name}}</td>
            <td>Description: {{item.Description}}</td>
            <td>Email: {{item.Email}}</td>
            <td>Grade: {{item.Grade}}</td>
            <td><button (click)="addRent(item.Id)" type="button" class="btn btn-danger">Rent Vehicle</button></td>
            <td><button *ngIf="isInRole('Manager') || isInRole('Admin')" (click)="deleteService(item.Id)" type="button" class="btn btn-danger">Delete Service</button></td>
            <td>
                <select class="form-control" (change)="selectChangeHandler($event)">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select> 
            </td>
            <td><button (click)="gradeService(item.Id)" type="button" class="btn btn-primary">Grade Service</button></td>
        </tr>
    </tbody>
</table>
<br>

<div class="Row" *ngIf="isInRole('Manager') || isInRole('Admin')">
    <div class="col-md-1 text-center"> 
        <a [routerLink]="['/addService']"><button class="btn btn-success" >Add Service</button></a>
    </div>
  </div>
