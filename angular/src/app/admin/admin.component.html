<div *ngIf="services.length > 0">
<h3>Services to activate</h3>
<table class="table table-striped table-dark" >
  <tbody *ngFor = "let item of services">
      <tr>
          <td><img style="width:100%; max-width: 100px;" src='{{item.Logo}}' />Slika</td>
          <td>Name: {{item.Name}}</td>
          <td>Description: {{item.Description}}</td>
          <td>Email: {{item.Email}}</td>
          <td><button type="button" (click)="activateService(item.Name)" class="btn btn-success">Activate</button></td>
          <td><button type="button" (click)="deactivateService(item.Name)" class="btn btn-danger">Deactivate</button></td>
      </tr>
  </tbody>
</table>
<br>
<br>
<br>
<br>
</div>
<div *ngIf="users.length > 0">
<h3>Users to activate</h3>
<table class="table table-striped table-dark" >
  <tbody *ngFor = "let item of users">
      <tr>
          <td><img style="width:100%; max-width: 100px;" src='{{item.Logo}}' />Slika</td>
          <td>FullName: {{item.FullName}}</td>
          <td>Email: {{item.Email}}</td>
          <td><button type="button" (click)="activateUser(item.Email)" class="btn btn-success">Activate</button></td>
          <td><button type="button" (click)="deactivateUser(item.Email)" class="btn btn-danger">Deactivate</button></td>
      </tr>
  </tbody>
</table>
</div>
