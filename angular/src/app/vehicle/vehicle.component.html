<form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Add Vehicle</legend>
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Vehicle Type</label>  
    <div class="col-md-4">
      <select class="form-control" name="TypeOfVehicle" id="TypeOfVehicle" ngModel required #TypeOfVehicle="ngModel">
          <option *ngFor="let t of typeOfVehicle" value="{{t.Name}}">{{t.Name}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="TypeOfVehicle.errors && (TypeOfVehicle.dirty || TypeOfVehicle.touched)"
            class="alert alert-danger">  
          <div [hidden]="!TypeOfVehicle.errors.required">
            Type is required!
          </div>
          <div [hidden]="!TypeOfVehicle.errors.pattern">
            Type form is invalid
          </div>
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Model:</label>  
    <div class="col-md-4">
    <input id="Model" name="Model" type="text" placeholder="" class="form-control input-md" ngModel required #Model="ngModel">    
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="Model.errors && (Model.dirty || Model.touched)"
            class="alert alert-danger">  
          <div [hidden]="!Model.errors.required">
            Model is required!
          </div>
          <div [hidden]="!Model.errors.pattern">
            Model form is invalid
          </div>
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Manufactor:</label>  
    <div class="col-md-4">
    <input id="Manufactor" name="Manufactor" type="text" placeholder="" class="form-control input-md" ngModel required #Manufactor="ngModel">    
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="Manufactor.errors && (Manufactor.dirty || Manufactor.touched)"
            class="alert alert-danger">  
          <div [hidden]="!Manufactor.errors.required">
            Manufactor is required!
          </div>
          <div [hidden]="!Manufactor.errors.pattern">
            Manufactor form is invalid
          </div>
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Year:</label>  
    <div class="col-md-4">
    <input id="Year" name="Year" type="number" placeholder="" class="form-control input-md" ngModel required #Year="ngModel">   
    </div>
  </div>
  
  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="Year.errors && (Year.dirty || Year.touched)"
            class="alert alert-danger">  
          <div [hidden]="!Year.errors.required">
            Year is required!
          </div>
          <div [hidden]="!Year.errors.pattern">
            Year form is invalid!
          </div>
      </div>
    </div>
  </div>
  
  <!-- File Button --> 
  <div class="form-group">
    <label class="col-md-4 control-label" for="filebutton">Image:</label>
    <div class="col-md-4">
      <input id="Image" name="Image" class="input-file" type="file" ngModel #Image="ngModel">
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textarea">Description:</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="Description" name="Description" ngModel  #Description="ngModel"></textarea>
    </div>
  </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Price Per Hour:</label>  
      <div class="col-md-4">
      <input id="PricePerHour" name="PricePerHour" type="number" placeholder="" class="form-control input-md" ngModel required #PricePerHour="ngModel">   
      </div>
    </div>
    
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <div *ngIf="PricePerHour.errors && (PricePerHour.dirty || PricePerHour.touched)"
              class="alert alert-danger">  
            <div [hidden]="!PricePerHour.errors.required">
              Price Per Hour is required!
            </div>
            <div [hidden]="!PricePerHour.errors.pattern">
              Price Per Hour form is invalid!
            </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Server name:</label>  
      <div class="col-md-4">
        <select class="form-control" name="ServerName" id="ServerName" ngModel required #ServerName="ngModel">
          <option *ngFor="let t of services" value="{{t.Name}}">{{t.Name}}</option>
        </select>    
      </div>
    </div>
    
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <div *ngIf="ServerName.errors && (ServerName.dirty || ServerName.touched)"
              class="alert alert-danger">  
            <div [hidden]="!ServerName.errors.required">
              Server name is required!
            </div>
            <div [hidden]="!ServerName.errors.pattern">
              Server name form is invalid!
            </div>
        </div>
      </div>
    </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-success" [disabled]="!f.valid"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
  </div>
  
  </fieldset>
  </form>
