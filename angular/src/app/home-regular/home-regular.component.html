
<h2>Service registry</h2>
<div style="overflow-x:auto;">

<table class="table table-striped table-dark" >
    <tr style="font-weight: bold">
        
        <td>Name</td>
        <td>Description</td>
        <td>Email</td>
        <td>Image</td>
        <td></td>
        
    </tr>
    <tbody *ngFor = "let item of services">  
        <tr>
            
            <td>{{item.Name}}</td>
            <td>{{item.Description}}</td>
            <td>{{item.Email}}</td>
            <td style="width: 250px;"><img width="200" src="assets/img/{{item.Logo}}" /></td>
            <td><button (click)="deleteService(item.Id)" type="button" class="btn btn-danger">Delete Service</button></td>
        </tr>
    </tbody>
</table>
</div>
